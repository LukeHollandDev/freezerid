version: '3.8'
name: freezer-id

services:
  database:
    image: postgres
    restart: always
    env_file:
      - ../../stack.env
    ports:
      - "5432"
  webapp:
    depends_on:
      - database
    build:
      context: ../../freezer-id
      dockerfile: ../docker/production/Dockerfile
    image: freezer-id-webapp
    ports:
      - '3000'
    env_file:
      - ../../stack.env
    command: sh -c "npx prisma migrate dev && npm run start"
  nginx-proxy:
    image: nginx
    depends_on:
      - webapp
      - database
    volumes:
      - ./templates:/etc/nginx/templates
    environment:
      - FREEZER_ID_ADDR=webapp:3000
    ports:
      - "80:80"
